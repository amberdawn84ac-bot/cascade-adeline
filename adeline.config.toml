volunteering = "Civics: Community Service, Social Studies: Community Organization"
food_bank = "Civics: Service Learning, Math: Inventory & Logistics"
business = "Entrepreneurship: Business Planning, Math: Accounting, Marketing: Communications"
hiking = "PE: Endurance, Geography: Applied Topography, Biology: Ecology"
