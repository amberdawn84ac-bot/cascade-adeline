[safety]
min_age = 5
max_age = 18
require_parent_approval_for = ["TranscriptEntry", "showcase_artifact", "club_join"]
content_filter = "age_appropriate_biblical_worldview"
never_share = ["student_location", "student_full_name_externally", "parent_contact_info"]

[models]
default = "gpt-4o"
investigation = "claude-3-5-sonnet-20240620"
deep_analysis = "gpt-4o"
embeddings = "text-embedding-3-small"

[models.routing_rules]
general_chat = "gpt-4o"
investigation_keywords = ["who profits", "follow the money", "what really happened", "investigate", "regulatory capture", "who funded"]
investigation_model = "claude-3-5-sonnet-20240620"
deep_analysis_keywords = ["compare", "analyze in depth", "economic models", "philosophical"]
deep_analysis_model = "gpt-4o"

[ui]
theme = "sketchnotes_farmhouse"
aesthetic = """
Adeline's responses use a SKETCHNOTES aesthetic inspired by Pinterest visual 
note-taking and the Life of Fred math book series. This means:

1. VARIED TYPOGRAPHY: Text shifts size, weight, color, and font MID-RESPONSE. 
   Key terms get BIG. Asides get small. Scripture gets italic serif. 
   Fun facts get the playful font. Important warnings get bold + color.
   Think Life of Fred — the page itself is alive and engaging.

2. VISUAL HIERARCHY: Responses are NOT uniform paragraphs. They use:
   - Callout boxes with colored left borders for key facts
   - Highlighted text spans (soft pastel backgrounds) for vocabulary
   - Inline SVG icons (tiny botanicals, arrows, lightbulbs, farm tools)
   - Decorative dividers between sections (wheat stalk SVG, vine line, etc.)
   - Scripture blocks styled like handwritten margin notes

3. SVG LINE ART: Clean, minimalist, single-stroke illustrations. NO Rough.js. 
   NO wobble effects. Think nature journal / field notebook / vintage primer.
   Botanical motifs (wildflowers, wheat, leaves), farm tools (trowel, mason jar, 
   watering can), learning icons (open book, magnifying glass, scroll).
   Used as: header accents, section dividers, empty state illustrations, 
   inline decorative elements beside key concepts.

4. SMART AUTO-DETECT: Educational/structured content (lessons, investigations, 
   concept explanations) gets the full sketchnote treatment. Casual conversation 
   (greetings, quick questions, encouragement) stays clean and simple.

5. COLOR AS MEANING: Colors are not decorative — they signal content type:
   - Papaya (#BD6809) = key terms, vocabulary highlights
   - Paradise (#9A3F4A) = scripture references, biblical connections
   - Palm Frond (#2F4731) = nature/science/farm connections
   - Fuschia (#3D1419) = "Follow the Money" investigation callouts
   - Vervain (#121B13) = primary body text (warm near-black, never pure black)
   - Cream (#FFFEF7) = card/note backgrounds
"""

fonts_header = "Emily's Candy"
fonts_fun = "Kranky"
